<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 03</title>
    <style>
        * {margin: 0; padding: 0;}
        body {width: 100%; overflow-x: hidden;}
        a {text-decoration: none;}
    </style>
</head>
<body>
    <h1>자바스크립트 연산문</h1>
    <hr>
    <h2>산술(사칙)연산, 비교연산, 논리 연산,  기타연산</h2>
</body>
    <div id="display"></div>
    <div class="form_wrap">
        <!-- input[type=number][size=5][max=500]#num$*2 -->
        <fieldset>
        <label for="num1">숫자1</label>
        <input type="number" size="5" max="500" id="num1" required autofocus>
        </fieldset>
        <fieldset>
        <label for="num1">숫자2</label>
        <input type="number" size="5" max="500" id="num2" required>
        </fieldset>
        <fieldset>
            <button type="button" id="btn1" onclick="f1('1')">+</button>
            <button type="button" id="btn2" onclick="f1('2')">-</button>
            <button type="button" id="btn3" onclick="f1('3')">*</button>
            <button type="button" id="btn4" onclick="f1('4')">/</button>
            <button type="button" id="btn5" onclick="f1('5')">%</button>
        </fieldset>
    </div>
    <script>
        // 
        function f1(lit){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num1").value;
            var display = document.getElementById("display");

            if(num1==""||parseInt(num1)==0){
                alert("숫자1 의 입력칸이 비어있거나 0이 입력되었습니다.");
                document.getElementById("num1").focus();
                return false;
            }
            num1 = parseInt(num1);

            if(num2==""||parseInt(num2)==0){
                alert("숫자2 의 입력칸이 비어있거나 0이 입력되었습니다.");
                document.getElementById("num2").focus();
                return false;
            }
            num2 = parseInt(num2);
            if(lit=='1'){
                display.innerHTML = num1 + num2;
            } else if(lit=='2'){
                display.innerHTML = num1 - num2;
            } else if(lit=='3'){
                display.innerHTML = num1 * num2;
            } else if(lit=='4'){
                display.innerHTML = num1 / num2;
            } else if(lit=='5'){
                display.innerHTML = num1 % num2;
            } else{
                display.innerHTML ="<strog style = 'color:red'>연산오류<strong>";
            }
        }

    </script>
</html>
