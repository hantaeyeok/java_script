<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력과 디지털 시계 </title>
    <style>
        * {margin: 0;padding: 0;}
        body {width: 100%; overflow-x: hidden;}
        .wrap {width: 100%;}
        .frame {position: fixed; width: 100%; height: 120px;}
        #cal {float: left;}
        #clock {float: right;}

    </style>
</head>
<body>
    <div class="wrap"></div>
    <div class="frame">
        <div id="cal"></div>
        <div id="clock"></div>
    </div>
    <script>
        var cal = document.getElementById("cal")
        var clk = document.getElementById("clk")
        var today;
        calendar();
        clock();

        var intv = setInterval(function(){
            calendar();
            clock();
        },1000);
        function calendar(){
            today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth()+1;
            if(month>10){
                month = "0"+month;
            }
            var day = today.getDay();
            if(day>10){
                day = "0"+day;
            }
        }
        function clock(){
            today = new Date();
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();
        }

        document.getElementById("cal") = year+"-"+month+"-"+day;
        document.getElementById("clk") = hour+"-"+minute+"-"+second;
    </script>
</body>
</html>
