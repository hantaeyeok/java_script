    <script>
        function fnc1(){
            document.write("<br>fnc1 : 매개변수x,리턴x<br>");
        }
        function fnc2(x){
            document.write("<br>fnc1 : 매개변수0,리턴x<br>");
        }
        function fnc3(){
            return "<br>fnc3 : 매개변수x,리턴0<br>";
        }
        function fnc4(x){
            return x+"<br>fnc4 : 매개변수0,리턴0<br>";

        //함수의 호출과 사용
        var res4 = fnc4("김기태");
