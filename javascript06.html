<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 06</title>
    <style>
        #point {height: 40px; clear: both; background-color: red; overflow-x: visible;}
        #point .grid_box{width: 420px; clear: both; height: 40px;}
        #point .grid {display: block;width: 40px; height: 40px; border: 1px solid#333; float: left; box-sizing: border-box;}
        #pan {clear: both;}
    </style>
</head>
<body>
    <h1>조건문</h1>
    <hr>
    <p>자바스크립트의 조건문에는 if문, switch문 등의 조건 분기문이 있습니다.</p>
    <hr>
    <div class="wrap">

        <ul class="lst">
            <li class="jumsu">80</li>
            <li class="jumsu">75</li>
            <li class="jumsu">90</li>
            <li class="jumsu">85</li>
            <li class="jumsu">95</li>
        </ul>
    </div>
    <div id="tot"></div>
    <div class="wrap">
        <span id="avg"></span>
        <div id="point">
            <div class="grid_box">
                <span class="grid"></span><span class="grid"></span>
                <span class="grid"></span><span class="grid"></span>
                <span class="grid"></span><span class="grid"></span>
                <span class="grid"></span><span class="grid"></span>
                <span class="grid"></span><span class="grid"></span>
            </div>
        </div>
    </div>
    <div id="pan"></div>
    <div id="hak"></div>
    <div id="remark"></div>
    <div id="sisang"></div>
    <script>
        var score = document.getElementsByClassName("jumsu");
       // var score = document.querySelector(".lst .jumsu");
        var arr =[0,0,0,0,0];
        var tot = 0; var avg =0; var pna="";
        var hak = ""; var remark = ""; var sisang="";
        for(var i =0;i<score.length;i++){
            arr[i] = parseInt(score[i].innerHTML);
            console.log("점수"+i+":"+arr[i]);
            tot += arr[i];
        }
        avg = tot/score.length;
        if(avg>=90){
            hak ="A";
        } else if(avg>=80){
            hak ="B";
        } else if(avg>=80){
            hak ="C";
        } else if(avg>=80){
            hak ="D";
        } else {
            hak ="F";
        }

        switch(hak){
            case "A":
                remark = "고득점자";
                break;
            case "B":
                remark = "일반";
                break;
            case "C":
                remark = "노력";
                break;
            default :
                remark = "재평가";
                break;
        }

        if(arr[0]>90||arr[1]>=90||arr[2]>=90||arr[3]>=90||arr[4]>=90){
            sisang="과목우수";
        }else {
            sisang=""

        }
        document.getElementById("tot").innerHTML ="총점 : "+tot;
        document.getElementById("avg").innerHTML ="평균 : "+avg;
        document.getElementById("pan").innerHTML ="판정 : "+pan;
        document.getElementById("hak").innerHTML ="학점 : "+hak;
        document.getElementById("remark").innerHTML ="참고사항 : "+remark;
        document.getElementById("sisang").innerHTML ="시상내역 : "+sisang;
        document.getElementById("point").style.width = avg*4+"px;"

    </script>
</body>
</html>
